<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
       <div class="slds-media__figure slds-truncate"> 
         <lightning-card variant="narrow" icon-name="standard:account" title={account.Name}></lightning-card> 
      </div>
   
      </header>
    </div>
    <div class="slds-card__body slds-card_body_inner slds-p-bottom_medium">
      <div class="slds-grid slds-gutters">
        <div class="slds-col padding" >
        <span>
        <b>Type:</b> {account.Type}<br/>
        <b>Phone #:</b>{account.Phone}<br/>
        <b>Owner:</b>{account.OwnerId}</br>
        <b>Industry:</b> {account.Industry}
        </span>
      </div>
    </div>
    <div class="slds-align_absolute-center">      
      <lightning-button label="Detail" type="Detail" onclick={displayAcctDetails} variant='brand'></lightning-button>
    </div>
  </div>
  </article>
</template>
